<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    <h1>Rate events!</h1> </br>
                    <form name="rate_events" method="POST">
                        Event: <select name="select_event">
                        <option value="">Select Event</option>
                        {% for event in events %}
                            <option value="{{ event.id }}">
                                Title: {{ event.title }} </br>
                                Description: {{ event.description }} </br>
                                Start Time: {{ event.start_time }} </br>
                                End Time: {{ event.end_time }} </br>
                                Location Name: {{ event.location_name }} </br>
                                Zipcode: {{ event.zipcode }}
                            </option>
                        {% endfor %}
                    </select> </br>
                        Rating: <select name="select_rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select> </br>
                        <input type="submit" value="Rate"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
