<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    <form method="POST">
                        <h2>Create an event!</h2> </br>
                        Title: <input type="text" name="title" maxlength="100" required/> </br>
                        Description: <input type="text" name="description" required/> </br>
                        Start Time: <input type="date" name="start_time" required/> </br>
                        End Time: <input type="date" name="end_time" required/> </br>
                        Location Name: <input type="text" name="location_name" maxlength="20" required/> </br>
                        ZipCode: <input type="text" name="zipcode" maxlength="5" required/> </br>
                        Group:
                        <select name="select_group">
                            {% for group in groups %}
                                <option value="{{ group }}">
                                    {{ group }}
                                </option>
                            {% endfor %}
                        </select> </br>
                        <input type="submit" value="Create"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
