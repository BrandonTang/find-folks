<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    <h1>Add your friends!</h1> </br>
                    <form name="add_friends" method="POST">
                        Event: <select name="select_member">
                        <option value="">Select Member</option>
                        {% for member in members %}
                            <option value="{{ member.username }}">
                                {{ member.username }}, {{ member.firstname }} {{ member.lastname }}, {{ member.email }}
                            </option>
                        {% endfor %}
                    </select> </br>
                        <input type="submit" value="Add"/>
                    </form> </br>

                    <style type="text/css">
                        table, th, td {
                            border: 1px solid black;
                        }
                    </style>

                    <table>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>

                        {% for line in members %}
                            <tr>
                                <td>{{ line.username }}</td>
                                <td>{{ line.firstname }} {{ line.lastname }}</td>
                                <td>{{ line.email }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
