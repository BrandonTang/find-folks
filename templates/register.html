<!DOCTYPE html>

<script type="text/javascript">
    function validatePassword() {
        var p = document.forms["registration"]["password"].value;
        var p2 = document.forms["registration"]["confirm password"].value;
        if (p != p2) {
            alert("Passwords do not match!");
            return false;
        }
        else {
            return true;
        }
    }
</script>

<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    <h1>Register</h1>
                    <form name="registration" action="/register_auth" onsubmit="return validatePassword()" method="POST">
                        <input type="text" name="username" placeholder="Username" maxlength="20" required/> </br>
                        <input type="password" name="password" placeholder="Password" maxlength="32" required/> </br>
                        <input type="password" name="confirm password" placeholder="Confirm Password" maxlength="32" required /> </br>
                        <input type="text" name="first_name" placeholder="First Name" maxlength="20" required/> </br>
                        <input type="text" name="last_name" placeholder="Last Name" maxlength="20" required/> </br>
                        <input type="text" name="email" placeholder="Email" maxlength="32" required/> </br>
                        <input type="text" name="zip_code" placeholder="Zip Code" maxlength="5"/> </br>
                        <input type="submit" value="Register"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
