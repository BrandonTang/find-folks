<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Register</h1>
                    <form action="/registerAuth" method="POST">
                        <input type="text" name="username" placeholder="Username" maxlength="20" required/> </br>
                        <input type="password" name="password" placeholder="Password" maxlength="32" required/> </br>
                        <input type="text" name="first_name" placeholder="First Name" maxlength="20" required/> </br>
                        <input type="text" name="last_name" placeholder="Last Name" maxlength="20" required/> </br>
                        <input type="text" name="email" placeholder="Email" maxlength="32" required/> </br>
                        <input type="text" name="zip_code" placeholder="Zip Code" maxlength="5"/> </br>
                        <input type="submit" value="Register"/>
                        {% if error %}
                            <p class="error"><strong>Error:</strong> {{ error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
